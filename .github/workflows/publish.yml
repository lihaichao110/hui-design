name: GitHub Actions Publish Npm

run-name: ${{ github.actor }} Commit Messsage ðŸš€

permissions:
  contents: read

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - dev
      - lihaichao110-CICD

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: install-yarn
        run: |
          npm install -g yarn
          yarn config set "strict-ssl" false -g
          yarn config set "sass_binary_site" https://npm.taobao.org/mirrors/node-sass/ -g

      - name: install-python
        run: |
          sudo apt-get update
          sudo apt install python2
          python2 --version

      - name: deps-init
        run: yarn setup

      - name: lint
        run: yarn lint

      - name: build-ci
        run: yarn build:ci

      - name: publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

