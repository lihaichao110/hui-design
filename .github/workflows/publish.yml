name: GitHub Actions Publish Npm

run-name: ${{ github.actor }} Commit Messsage ðŸš€

permissions:
  contents: read

on:
  workflow_dispatch:

  push:
    branches:
      - master
      - dev
      - lihaichao110-CICD

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: install-yarn
        run: |
          npm install -g yarn
          yarn config set "strict-ssl" false -g
          yarn config set "sass_binary_site" https://npm.taobao.org/mirrors/node-sass/ -g

      - name: install-python
        run: |
          sudo apt install pkg-config libreadline-dev libc6-dev libncursesw5-dev build-essential gdb pkg-config libbz2-dev libffi-dev libgdbm-dev liblzma-dev libncurses5-dev libreadline6-dev libsqlite3-dev libssl-dev lzma lzma-dev tk-dev uuid-dev zlib1g-dev libmpdec-dev
          wget https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tgz
          tar -xzf Python-2.7.18.tgz
          cd Python-2.7.18
          ./configure
          sudo make
          sudo make install
          python2 --version

      - name: deps-init
        run: yarn setup

      - name: lint
        run: yarn lint

      - name: build-ci
        run: yarn build:ci

      - name: publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

